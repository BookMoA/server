name: server CI (Github Actions)

on:
  pull_request:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ✔️ 리포지토리 가져오기
      uses: actions/checkout@v4
        
    - name: ✔️ JDK 17 설치
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: ✔️ Setup Gradle
      uses: gradle/actions/setup-gradle@417ae3ccd767c252f5661f1ace9f835f9654f2b5 # v3.1.0

    - name: ✔️ Gradle build
      run: ./gradlew build
