name: server CI (Github Actions)

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ✔️ 리포지토리 가져오기
      uses: actions/checkout@v4
        
    - name: ✔️ JDK 17 설치
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: ✔️ Gradle 명령 실행 권한 설정
      run: chmod +x gradlew

    - name: ✔️ Gradle build
      run: ./gradlew build
