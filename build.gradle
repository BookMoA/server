plugins {
	id 'java'
	id 'org.springframework.boot' version '3.3.1'
	id 'io.spring.dependency-management' version '1.1.5'
	id 'com.diffplug.spotless' version '6.23.3'
	id 'com.google.cloud.tools.jib' version '3.4.0'
}

group = 'com.umc'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}


configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {

	implementation 'org.springframework.boot:spring-boot-starter-web'
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'

	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	runtimeOnly 'com.mysql:mysql-connector-j'

	implementation 'io.github.cdimascio:java-dotenv:5.2.2' // .env 사용
	implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.2.0' // 스웨거 설정

	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
	testImplementation 'io.rest-assured:rest-assured:5.3.1'
	testRuntimeOnly 'com.h2database:h2'

//	// 스프링 시큐리티 사용시 주석 해제
//	implementation 'org.springframework.boot:spring-boot-starter-security'
//	testImplementation 'org.springframework.security:spring-security-test'
//	implementation 'io.jsonwebtoken:jjwt-api:0.11.2'
}

tasks.named('test') {
	useJUnitPlatform()
}

tasks.register('installLocalGitHook', Copy) {
	from("${rootProject.rootDir}/.github/hooks")
	into("${rootProject.rootDir}/.git/hooks")

	eachFile {
		mode = 0755
	}

	doLast {
		println 'pre-commit 훅이 성공적으로 설치되었습니다.'
	}
}

tasks.named('compileJava') {
	dependsOn 'installLocalGitHook'
}

tasks.named('build') {
	dependsOn 'spotlessApply'
}

spotless {
	java {
		// Google Java 포맷 적용
		googleJavaFormat().aosp()
		// 아래 순서로 import문 정렬
		importOrder()
		// 사용하지 않는 import 제거
		removeUnusedImports()
		// 각 라인 끝에 있는 공백을 제거
		trimTrailingWhitespace()
		// 파일 끝에 새로운 라인 추가
		endWithNewline()
	}
	format 'misc', {
		target "*.gradle", "*.md", ".gitignore"
		trimTrailingWhitespace()
		indentWithTabs()
		endWithNewline()
	}
}

jib {
	from {
		image = 'openjdk:17-alpine'
	}
	to {
		image = '339713156055.dkr.ecr.ap-northeast-2.amazonaws.com/bookmoa-server'
		credHelper = 'ecr-login'
		tags = ['latest']
	}
	container {
		jvmFlags = ['-Xms512m']
		format = 'OCI'
	}
}
